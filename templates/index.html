<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-3">Chat</h1>
        <section class="mt-3">
            <h2>Conexión</h2>
            <div class="mb-3">
                <label for="ID" class="form-label">ID:</label>
                <input type="text" class="form-control" id="ID">
            </div>
            <div class="mb-3">
                <label for="ID_destinatario" class="form-label">ID Destinatario:</label>
                <input type="text" class="form-control" id="ID_destinatario">
            </div>
            <button onclick="createQueues()" class="btn btn-primary">Crear Colas</button>
        </section>
        <section class="mt-3">
            <h2>Envío de mensajes</h2>
            <div class="mb-3">
                <label for="message" class="form-label">Mensaje:</label>
                <input type="text" class="form-control" id="message">
            </div>
            <button onclick="sendMessage()" class="btn btn-primary">Enviar</button>
        </section>
        <section class="mt-3">
            <h2>Recepción de mensajes</h2>
            <button onclick="getMessages()" class="btn btn-primary">Actualizar</button>
            <div id="messages" class="mt-3"></div>
        </section>
    </div>
    <script src="/static/main.js"></script>
</body>
</html>
